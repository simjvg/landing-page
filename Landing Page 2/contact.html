<!DOCTYPE html>
<html lang="es">
<title>Registro de Evento</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>    
<div class="pestaña">
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <!-- Otros elementos del menú de navegación -->
        </ul>
    </nav>
</div>
	<div class="container">
		<h1>Registro de Evento</h1>
		<form action="/procesar_formulario" method="post" id="formulario">
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre" required>
			<div class="validacion" id="nombre-validacion"></div>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<div class="validacion" id="email-validacion"></div>
			<label for="telefono">Teléfono:</label>
			<input type="tel" id="telefono" name="telefono" required>
			<div class="validacion" id="tel-validacion"></div>
			<input type="submit" value="Registrarse">
		</form>
	</div>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const formulario = document.getElementById('formulario');
	
			formulario.addEventListener('input', function (event) {
				const elemento = event.target;
				const validacionId = `${elemento.id}-validacion`;
				const validacion = document.getElementById(validacionId);
	
				if (elemento.checkValidity()) {
					validacion.classList.add('valido');
				} else {
					validacion.classList.remove('valido');
				}
			});
		});
	</script>
	
</body>
</html>
