<!DOCTYPE html>
<html>
<head>
  <title>Temporizador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    #clock {
      font-size: 60px;
      text-align: center;
      margin-top: 50px;
    }

    #countdown {
      text-align: center;
      margin-top: 50px;
    }

    input[type=datetime-local] {
      font-size: 20px;
      padding: 10px;
      margin-right: 10px;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>Temporizador</h1>
  <label for="datetime">Introduce la fecha y hora objetivo:</label>
  <input type="datetime-local" id="datetime" name="datetime">
  <button onclick="startTimer()">Comenzar</button>
  <div id="countdown">
    <div id="clock"></div>
  </div>
  <script>
    function startTimer() {
      // Obtiene la fecha y hora objetivo del campo de entrada
      var countDownDate = new Date(document.getElementById("datetime").value).getTime();

      // Actualiza el temporizador cada segundo
      var x = setInterval(function() {

        // Obtiene la fecha y hora actual
        var now = new Date().getTime();

        // Calcula la diferencia entre la fecha y hora objetivo y la fecha y hora actual
        var distance = countDownDate - now;

        // Calcula los días, horas, minutos y segundos restantes
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Muestra el resultado en un elemento HTML
        document.getElementById("clock").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

        // Si el temporizador llega a cero, muestra un mensaje
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("clock").innerHTML = "¡Se acabó el tiempo!";
        }
      }, 1000);
    }
  </script>
</body>
</html>
